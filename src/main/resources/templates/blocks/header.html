<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">itProger</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/about">Про нас</a>
            <a class="p-2 text-dark" href="/reviews">Отзывы</a>
            <a class="p-2 text-dark" href="/users/">Кабинет пользователя</a>
        </nav>
        <div sec:authorize="!isFullyAuthenticated()">
            <a href="/reg" class="btn btn-success mr-2">Регистрация</a>
            <a href="/login" class="btn btn-warning">Войти</a>
        </div>
        <form sec:authorize="hasAuthority('ADMIN')" th:action="@{/admin}" method="get">
            <input type="submit" class="btn btn-warning admin" value="Панель админа"/>
            <style type="text/css">
                .admin {
                    margin-right: 5px;
                }
            </style>
        </form>
        <div sec:authorize="isFullyAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Выйти"/>
            </form>
        </div>
    </div>
</div>
