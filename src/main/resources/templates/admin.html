<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  sec:authorize ="hasAuthority('ADMIN')" class="container">
    <h1>Все пользователи</h1>
    <div th:each="row : ${users}" class="content">
        <h3 class="mt-2" name="Пользователь" th:text="${row.username}"/>
        <p><b>Email: </b><span th:text="${row.email}"/><b> Роль на сайте: </b><span th:text="${row.getRoles()}"/>></p>
        <a class="btn btn-users " th:href="@{/admin/user-} + ${row.id}">Отзывы автора</a>
        </div>
        <style type="text/css">
        .content {
            background-color: #00BFFF;
        }
        .btn-users {
            color: black;
            background: #0c5460;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        p, h3 {
            margin-left: 10px;
        }
    </style>
</div>

<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  sec:authorize ="hasAuthority('USER')" class="container">
    <h1>Доступ запрещен! Это страница доступна только администраторам!</h1>`
</div>

<div th:replace=" blocks/footer :: footer">
    </div>
 </body>
</html>
